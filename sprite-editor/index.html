<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <style>
        button{
            margin-left: 1em;
            margin-right: 1em;
        }
    </style>
  </head>
  <body>


    <nav class="navbar navbar-default navbar-lg navbar-expand-lg" role="navigation">
        
        <button class="btn  btn-default btn-social-pinterest">
            <span class="fui-trash"></span>
          </button>
          <button class="btn  btn-social-linkedin">
            <span class="fui-new"></span>
          </button>
          <button class="btn  btn-social-stumbleupon">
            <span class="fui-stumbleupon"></span>
          </button>
          <button class="btn  btn-social-googleplus">
            <span class="fui-googleplus"></span>
          </button>
          <button class="btn  btn-social-facebook">
            <span class="fui-facebook"></span>
          </button>
          <button class="btn  btn-social-twitter">
            <span class="fui-twitter"></span>
          </button>

        </nav>

    <div class="container">
        <h1>Hello, world!</h1>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>

    <script src="scripts/flat-ui.js"></script>

</html>
